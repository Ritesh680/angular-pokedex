<div
  class="flex flex-col w-fit mx-auto items-center border shadow-lg pt-8 rounded-xl"
>
  <div class="py-4 px-10">
    <div class="flex justify-between items-center w-full">
      <span class="text-lg text-gray-500">#{{ pokemonData?.id }}</span>
      <img src="assets/Group.svg" alt="" />
    </div>

    <div>
      <img
        src="{{ pokemonData?.sprites?.other?.['official-artwork']?.front_shiny }}"
        alt=""
        class="w-80"
      />
      <div class="flex items-center justify-between">
        <div class="flex flex-col">
          <span class="text-xl">{{ pokemonData?.name?.toUpperCase() }}</span>
          <span class="text-xl text-red-300">{{ getAttackType() }}</span>
        </div>
        <img
          src="{{ pokemonData?.sprites?.front_shiny }}"
          alt=""
          class="w-18"
        />
      </div>
    </div>

    <app-master-card [bgColor]="cardBgColor" class="flex justify-center">
      <div class="grid p-4 gap-y-4">
        <div class="col-span-12 border-b-2 border-[#3D4466] pb-2 grid gap-2">
          <app-label [label]="'Life'"></app-label>
          <app-progressbar [progress]="getStatsValue('hp')"></app-progressbar>
          <p class="text-white text-lg">
            <span class="text-3xl">{{ getStatsValue("hp") }}</span> of 1000
          </p>
        </div>

        <div class="grid grid-cols-2 gap-y-4 px-4">
          <app-keyvalue
            [label]="'Attack'"
            [value]="getStatsValue('attack')"
          ></app-keyvalue>
          <app-keyvalue
            [label]="'Special Attack'"
            [value]="getStatsValue('defense')"
          ></app-keyvalue>

          <app-keyvalue
            [label]="'Defense'"
            [value]="getStatsValue('defense')"
          ></app-keyvalue>
          <app-keyvalue
            [label]="'Special Defense'"
            [value]="getStatsValue('defense')"
          ></app-keyvalue>
        </div>
      </div>
    </app-master-card>
  </div>

  <app-footer-navigation class="w-[100%]" [id]="+id"></app-footer-navigation>
</div>
